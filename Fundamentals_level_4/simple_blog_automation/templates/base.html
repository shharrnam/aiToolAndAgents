<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI SEO Blog Generator{% endblock %}</title>

    <!-- Minimalistic CSS with black, white, and gray -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #000;
            background: #f9f9f9;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: #fff;
            border: 1px solid #e0e0e0;
            padding: 30px;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #000;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .main-content {
            background: #fff;
            border: 1px solid #e0e0e0;
            padding: 30px;
            min-height: 400px;
        }

        .btn {
            background: #000;
            color: #fff;
            border: 1px solid #000;
            padding: 12px 30px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .btn:hover {
            background: #fff;
            color: #000;
        }

        .btn:disabled {
            background: #d0d0d0;
            border-color: #d0d0d0;
            color: #999;
            cursor: not-allowed;
        }

        .footer {
            text-align: center;
            color: #666;
            margin-top: 40px;
            padding: 20px;
            font-size: 12px;
        }

        .footer a {
            color: #000;
            text-decoration: none;
            border-bottom: 1px solid #000;
        }

        .footer a:hover {
            border-bottom: 2px solid #000;
        }
    </style>

    {% block styles %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI BLOG GENERATOR</h1>
            <p>Generate high-quality, SEO-optimized blog posts with AI assistance</p>
        </div>

        <div class="main-content">
            {% block content %}{% endblock %}
        </div>

        <div class="footer">
            <p>Built by Neel Seth, for educational purposes |
               <a href="https://neelseth.com" target="_blank">Learn More</a>
            </p>
        </div>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
